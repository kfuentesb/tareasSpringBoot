<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - 403</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .error-path {
            font-size: 14px;
            color: #999;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .user-info {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            color: #856404;
        }
        
        .btn-container {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">403</div>
        <h1 class="error-title">Acceso Denegado</h1>
        
        <p class="error-message">
            <strong>Lo sentimos</strong>, no tienes los permisos necesarios para acceder a este recurso.
        </p>
        
        <div class="user-info" sec:authorize="isAuthenticated()">
            <p><strong>Usuario actual:</strong> <span sec:authentication="name">Usuario</span></p>
            <p><strong>Rol:</strong> <span sec:authentication="principal.authorities">ROLE</span></p>
        </div>
        
        <div class="error-path" th:if="${path}">
            <strong>Ruta solicitada:</strong> <span th:text="${path}">/ruta</span>
        </div>
        
        <p class="error-message">
            Si crees que deber√≠as tener acceso a este recurso, contacta al administrador del sistema.
        </p>
        
        <div class="btn-container">
            <a th:href="@{/games}" class="btn btn-primary">Ir a Juegos</a>
            <a th:href="@{/}" class="btn btn-secondary">Ir al Inicio</a>
        </div>
    </div>
</body>
</html>
