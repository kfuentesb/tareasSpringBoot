<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Juego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 20px 0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            margin-top: 15px;
            padding: 8px 15px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1 th:text="${game.id} != null ? 'Editar Juego' : 'Nuevo Juego'">Formulario Juego</h1>

<form th:action="@{/games/guardar}" th:object="${game}" method="post">

    <input type="hidden" th:field="*{id}" />

    <label for="titulo">Título:</label>
    <input type="text" th:field="*{titulo}" id="titulo" placeholder="Nombre del juego" required />
    <div class="error" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>

    <label for="precio">Precio (€):</label>
    <input type="number" step="0.01" th:field="*{precio}" id="precio" placeholder="0.00" required />
    <div class="error" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>

    <button type="submit" th:text="${game.id} != null ? 'Actualizar' : 'Guardar'">Guardar</button>
</form>

<a th:href="@{/games}">Volver al listado</a>

<form th:action="@{/logout}" method="post" style="margin-bottom: 1rem;">
  <button type="submit">Cerrar sesión</button>
</form>
</body>
</html>
