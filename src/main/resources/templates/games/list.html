<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Listado de Juegos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        a {
            margin: 0 5px;
        }
        .pagination {
            margin-top: 15px;
        }
        .disabled {
            color: #999;
            pointer-events: none;
        }
    </style>
</head>
<body>

<h1>Juegos Indie</h1>

<p>
    <a th:href="@{/games/nuevo}">Nuevo Juego</a>
</p>

<p sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/admin/dashboard}">Ir al dashboard admin</a>
</p>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Precio (€)</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="g : ${games}">
            <td th:text="${g.id}"></td>
            <td th:text="${g.titulo}"></td>
            <td th:text="${#numbers.formatDecimal(g.precio, 1, 'COMMA', 2, 'POINT')}"></td>
            <td>
                <a th:href="@{/games/editar/{id}(id=${g.id})}">Editar</a>
                <a th:href="@{/games/eliminar/{id}(id=${g.id})}" 
                   onclick="return confirm('¿Estás seguro de eliminar este juego?');">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

<div class="pagination">
    <span th:text="'Página ' + (${gamesPage.number} + 1) + ' de ' + ${gamesPage.totalPages}"></span>
</div>

<div class="pagination">
    <a th:if="${gamesPage.hasPrevious()}" 
       th:href="@{/games(page=${gamesPage.number - 1}, size=${gamesPage.size})}">
        « Anterior
    </a>
    <span th:if="${!gamesPage.hasPrevious()}" class="disabled">« Anterior</span>

    <a th:if="${gamesPage.hasNext()}" 
       th:href="@{/games(page=${gamesPage.number + 1}, size=${gamesPage.size})}">
        Siguiente »
    </a>
    <span th:if="${!gamesPage.hasNext()}" class="disabled">Siguiente »</span>
</div>
<form th:action= "@{/logout}" method="post" style="margin-bottom: 1rem;">
  <button type="submit">Cerrar sesión</button>
</form>
</body>
</html>
